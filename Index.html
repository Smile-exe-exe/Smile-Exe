<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smile Exe</title>

<style>
:root{
  --bg:#0e0f13;
  --panel:#151821;
  --card:#1b1f2b;
  --text:#e6e6e6;
  --muted:#9aa0aa;
  --accent:#6c7cff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  align-items:center;
  gap:20px;
  padding:16px 30px;
  background:rgba(14,15,19,.9);
  backdrop-filter: blur(8px);
  z-index:1000;
}

.logo{
  font-weight:900;
  letter-spacing:2px;
}

.logo span{
  color:var(--accent);
  opacity:.85;
}

.search{
  flex:1;
}

.search input{
  width:100%;
  padding:10px 18px;
  border-radius:50px;
  border:none;
  outline:none;
  background:var(--panel);
  color:var(--text);
}

.btn{
  background:none;
  border:1px solid var(--accent);
  color:var(--accent);
  padding:8px 18px;
  border-radius:50px;
  cursor:pointer;
}

/* CONTAINER */
.container{
  padding:120px 30px 50px;
  max-width:1300px;
  margin:auto;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:26px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  background:#222;
}

.card-body{
  padding:16px;
}

.card-body h3{
  font-size:15px;
  margin-bottom:10px;
  font-weight:500;
}

.discover{
  font-size:13px;
  color:var(--accent);
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}

.modal-box{
  background:var(--card);
  padding:32px;
  width:320px;
  border-radius:22px;
  text-align:center;
}

.modal-box h3{
  margin-bottom:10px;
}

.modal-box input{
  width:100%;
  margin:8px 0;
  padding:10px;
  border-radius:10px;
  border:none;
  background:var(--panel);
  color:var(--text);
}

.small{
  font-size:13px;
  color:var(--muted);
  cursor:pointer;
  margin-top:12px;
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">SMILE<span>.EXE</span></div>
  <div class="search">
    <input type="text" id="searchInput" placeholder="Search cartoons, moods, names...">
  </div>
  <button class="btn" onclick="openModal()">Sign in</button>
</header>

<main class="container">
  <div class="grid" id="grid"></div>
</main>

<!-- AUTH MODAL -->
<div class="modal" id="authModal">
  <div class="modal-box">
    <h3 id="authTitle">Sign in</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="btn" style="width:100%;margin-top:10px" id="authBtn">Login</button>
    <div class="small" id="toggleAuth">Create account</div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCExki28m1NNepVQEIjmcQzR8z8O68LqIc",
  authDomain: "rinolski-notifications.firebaseapp.com",
  projectId: "rinolski-notifications"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* CARTOONS (PLACEHOLDERS) */
const cartoons = [
 {title:"Silent Childhood", img:"https://picsum.photos/600/400?1"},
 {title:"Neon Dreams", img:"https://picsum.photos/600/400?2"},
 {title:"Lost Frames", img:"https://picsum.photos/600/400?3"},
 {title:"Broken Smile", img:"https://picsum.photos/600/400?4"},
 {title:"Empty Playground", img:"https://picsum.photos/600/400?5"}
];

const grid = document.getElementById("grid");

function render(filter=""){
  grid.innerHTML="";
  cartoons
    .filter(c=>c.title.toLowerCase().includes(filter.toLowerCase()))
    .forEach(c=>{
      grid.innerHTML+=`
      <div class="card">
        <img src="${c.img}">
        <div class="card-body">
          <h3>${c.title}</h3>
          <div class="discover">Discover more â†’</div>
        </div>
      </div>`;
    });
}

render();
document.getElementById("searchInput").oninput=e=>render(e.target.value);

/* AUTH */
let signup=false;

document.getElementById("toggleAuth").onclick=()=>{
  signup=!signup;
  document.getElementById("authTitle").innerText=signup?"Create account":"Sign in";
  document.getElementById("authBtn").innerText=signup?"Register":"Login";
  document.getElementById("toggleAuth").innerText=signup?"Already have an account?":"Create account";
};

document.getElementById("authBtn").onclick=async()=>{
  const email=document.getElementById("email").value;
  const pass=document.getElementById("password").value;
  try{
    signup
    ? await createUserWithEmailAndPassword(auth,email,pass)
    : await signInWithEmailAndPassword(auth,email,pass);
    closeModal();
  }catch(e){alert(e.message)}
};

window.openModal=()=>document.getElementById("authModal").style.display="flex";
window.closeModal=()=>document.getElementById("authModal").style.display="none";
</script>

</body>
      </html>
